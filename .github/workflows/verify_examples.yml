name: Verify Examples

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

jobs:
  verify:
    name: Verify All Examples Compile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build Jounce compiler
        run: cargo build --release

      - name: Run Rust tests
        run: cargo test --tests

      - name: Make verification script executable
        run: chmod +x scripts/verify-examples.sh

      - name: Run example verification
        run: ./scripts/verify-examples.sh

      - name: Verify documentation links
        run: |
          chmod +x scripts/verify-doc-links.sh
          ./scripts/verify-doc-links.sh

      - name: Verify maintainer footers
        run: |
          chmod +x scripts/verify-maintainers-footer.sh
          ./scripts/verify-maintainers-footer.sh

      - name: Verify golden docs consistency
        run: |
          chmod +x scripts/verify-golden-consistency.sh
          ./scripts/verify-golden-consistency.sh

      - name: Report status
        if: failure()
        run: |
          echo "❌ Verification failed!"
          echo "One or more checks failed: examples, doc links, maintainer footers, or golden docs consistency."
          echo "Check the logs above for details."
          exit 1

  release-guard:
    name: Release Guard (Tag Validation)
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build Jounce compiler
        run: cargo build --release

      - name: Make release-guard executable
        run: chmod +x scripts/release-guard.sh

      - name: Run Release Guard
        run: bash scripts/release-guard.sh

      - name: Tag validation success
        if: success()
        run: |
          echo "✅ Release guard passed for tag ${{ github.ref_name }}"
          echo "This release is validated and ready for deployment."
